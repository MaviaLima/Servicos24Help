<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:: Serviços 24 Help - Cadastro de Serviços ::</title>
</head>
<body>
<div th:insert="header"></div>

<div class="container">
		<h2>Serviços</h2>
		<h5>Adicionar/Editar/Pesquisar:</h5>
		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/servicos/salvar}" th:object="${servico}">
			<input type="hidden" id="id" th:field="*{id}" />
			<table class="table table-striped">
				<tr>
					<td>*Categoria:</td>
					<td>
					<select class="form-control" id="categoria" th:field="*{categoria}">
							<option th:each="item : ${listaCategorias}" th:value="${item}"
								th:text="${item.text}" selected="selected"></option>
					</select></td>
				</tr>
				<tr>
					<td>Descrição do Serviço</td>
					<td><input type="text" id="descricao"
						placeholder="Descrição do Serviço" th:field="*{descricao}"
						size="40" /></td>

				</tr>
				<tr>
					<td colspan="2" align="right">
						<button type="submit" class="btn btn-primary" name="action"
							value="salvar">Salvar</button>&nbsp;&nbsp;
						<button type="submit" class="btn btn-info" name="action"
							value="pesquisar">Pesquisar</button>&nbsp;&nbsp; <a
						th:href="@{/servicos/}" class="btn btn-info">Novo</a>
					</td>
				</tr>
			</table>
			<div class="alert alert-success" th:if="${mensagemSucesso}"
				th:text="${mensagemSucesso}"></div>
			<div class="alert alert-danger" th:if="${mensagemErro}"
				th:text="${mensagemErro}"></div>
		</form>
		<hr />
</body>
</html>
