<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>:: Serviços 24 Help - Cadastro de Serviços ::</title>
</head>
<body>
	<div th:insert="header"></div>

	<div class="container">
		<h2>Serviços</h2>
		<h5>Adicionar/Editar/Pesquisar:</h5>
		<form class="form-narrow form-horizontal" method="post"
			th:action="@{/servicos/saveList}" th:object="${servico}">
			<input type="hidden" id="id" th:field="*{id}" />
			<table class="table table-striped">
				<tr>
					<td>*Categoria:</td>
					<td>
					<select class="form-control" id="categoria"
						th:field="*{categoria}">
							<option th:each="item : ${listaCategorias}" th:value="${item}"
								th:text="${item.text}" selected="selected"></option>
					</select></td>
				</tr>
				<tr>
					<td>Descrição do Serviço</td>
					<td><input type="text" id="descricao"
						placeholder="Descrição do Serviço" th:field="*{descricao}"
						size="100" /></td>

				</tr>
				<tr>
					<td colspan="2" align="right">
						<button type="submit" class="btn btn-primary" name="action"
							value="salvar">Salvar</button>&nbsp;&nbsp;
						<button type="submit" class="btn btn-info" name="action"
							value="pesquisar">Pesquisar</button>&nbsp;&nbsp; <a
						th:href="@{/servicos/savelist}" class="btn btn-info">Novo</a>
					</td>
				</tr>
			</table>
			<div class="alert alert-success" th:if="${mensagemSucesso}"
				th:text="${mensagemSucesso}"></div>
			<div class="alert alert-danger" th:if="${mensagemErro}"
				th:text="${mensagemErro}"></div>
		</form>
		<hr />
		<h5>Lista de Serviços:</h5>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Categoria</th>
					<th>Descrição de Serviço</th>
					<th>Editar</th>
					<th>Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="servico : ${lista}">
					<td th:text="${servico.categoria.text}"></td>
					<td th:text="${servico.descricao}"></td>
					<td><a class="btn btn-warning"
						th:href="@{/servicos/edit/{id}(id=${servico.id})}">Editar</a></td>
					<td><a class="btn btn-warning"
						th:href="@{/servicos/remover/{id}(id=${servico.id})}">Remover</a></td>
				</tr>
			</tbody>
		</table>
		<hr></hr>

		<h6>
			<a th:href="@{/}">Home</a>
		</h6>
	</div>
</body>
</html>
